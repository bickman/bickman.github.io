			<div class="w3-button w3-xlarge w3-display-left w3-hover-none w3-text-grey w3-hover-text-white" onclick="plusDivs(-1)">&#10094;</div>
			<div class="w3-button w3-xlarge w3-display-right w3-hover-none w3-text-grey w3-hover-text-white" onclick="plusDivs(1)">&#10095;</div>
		</div>
		<script>
			function showNav() {
 			  var x = document.getElementById("nav-hide");
  			if (x.className.indexOf("w3-show") == -1) {
   			  x.className = x.className.replace("w3-hide","w3-show");
 			  }
				else{
   		 	  x.className = x.className.replace("w3-show", "w3-hide");
 			  }
			}
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
				showDivs(slideIndex += n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("mySlides");
				if (n > x.length) {slideIndex = 1}
				if (n < 1) {slideIndex = x.length}
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";
				}
				x[slideIndex-1].style.display = "block";
			}
		</script>
	</body>
